<!DOCTYPE html>
<html>
<head>
    <title>Product Search</title>
</head>
<body>
    <h1>Search Products</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Enter product query" value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        <ul>
        {% for item in results %}
            <li><strong>{{ item.name }}</strong>: {{ item.description }}</li>
        {% endfor %}
        </ul>
    {% elif query %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
